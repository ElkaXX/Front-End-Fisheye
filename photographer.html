<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a rel="stylesheet" href="/"
        ><img src="assets/images/logo.png" class="logo" alt="fisheye logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-header__profile">
          <h1 class="photograph-header__name"></h1>
          <div class="photograph-header__location"></div>
          <div class="photograph-header__tag"></div>
        </div>
        <button
          class="photograph-header__btn contact_button"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
        <img src="#" alt="photograpther" class="photograph-header__img" />
      </div>

      <div class="photograph-filters">
        <div class="photograph-filters__title">Trier par</div>

        <select class="photograph-filters__dropdown">
          <option selected value="popular" class="photograph-filters__option">
            Popularité
          </option>
          <option value="date" class="photograph-filters__option">Date</option>
          <option value="title" class="photograph-filters__option">
            Titre
          </option>
        </select>
      </div>

      <ul class="photograph-photos"></ul>

      <div class="photograpth-gallery">
        <div class="photograpth-gallery__content">
          <button
            class="photograpth-gallery__button photograpth-gallery__button_previous"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </button>

          <div class="photograpth-gallery__wrapper">
            <img
              class="photograpth-gallery__media"
              src="assets/photographers/195/Architecture_Contrast.jpg"
              alt=""
            />

            <div class="photograpth-gallery__title">Hello</div>
          </div>

          <button
            class="photograpth-gallery__button photograpth-gallery__button_next"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </button>

          <button class="photograpth-gallery__close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/utils/gallery.js"></script>
    <script src="/scripts/templates/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
